<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Traer Empleados de desarrollo</h1>
    <p>Parrafo agregado</p>
    <ul id="ListaEmpleados"></ul>
    <button id="Btn">Ver empleados</button>
    <script src="jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#Btn").click(() => {
                $.get("Empleados.json",function(Empleado){
                    $.each(Empleado, function(index,item){
                        $("#ListaEmpleados").html( $("#ListaEmpleados").html() +
                            `<li>${item.Nombre} -- ${item.Edad} -- ${item.Area} </li>`
                        );
                    });
                });
            });
        });
    </script>
</body>
</html>
